<div class="custom-datepicker">
  <input matInput
         [matDatepicker]="picker"
         [(ngModel)]="selectedDate"
         placeholder="{{ label }}"
         readonly>
  <button (click)="picker.open()">
    <img [src]="icon" alt="icon" class="icon-calendar">
  </button>
  <mat-datepicker #picker (opened)="onDatepickerOpened()"></mat-datepicker>

</div>
