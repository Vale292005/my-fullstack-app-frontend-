<section class="hero register-hero">
  <div class="form-wrapper">

    <h2 class="title">¡Crea tu cuenta!</h2>

    <div class="input-group">
      <label>Correo electrónico</label>
      <input type="email" placeholder="Ingresa tu correo" [(ngModel)]="email" />
    </div>

    <div class="input-group">
      <label>Contraseña</label>
      <input type="password" placeholder="*********" [(ngModel)]="password" />
    </div>

    <button (click)="registrarUsuario()">Registrarme</button>

  </div>
</section>
