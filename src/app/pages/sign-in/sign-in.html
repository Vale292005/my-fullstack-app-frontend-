<section class="hero register-hero">
  <div class="form-wrapper">
    <h2 class="title">¡Bienvenido de nuevo!</h2>
    <p class="subtitle">
      Ingresa a tu cuenta y sigue descubriendo lugares acogedores para tu próxima escapada.
    </p>

    <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>

    <div class="input-group">
      <label class="input-title">Correo electrónico</label>
      <app-input-text [(ngModel)]="email" placeholder="Ingresa tu correo"></app-input-text>
    </div>

    <div class="input-group">
      <label class="input-title">Contraseña</label>
      <app-input-text [(ngModel)]="password" type="password" placeholder="*********"></app-input-text>
    </div>

    <p class="switch">
      <a routerLink="/register" class="switch-link">¿No tienes cuenta? Regístrate</a>
    </p>

    <app-button (clicked)="login()" label="Ingresar"></app-button>
  </div>
</section>
