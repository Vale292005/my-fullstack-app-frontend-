<section class="hero register-hero">
  <div class="form-wrapper">
    <h2 class="title">¡Bienvenido de nuevo!</h2>
    <p class="subtitle">
      Ingresa a tu cuenta y sigue descubriendo lugares acogedores para tu próxima escapada.
    </p>

    <div class="input-group">
      <label class="input-title">Correo electrónico</label>
      <input
        type="email"
        placeholder="Ingresa tu correo"
        [(ngModel)]="email"
        class="form-input"
      />
    </div>

    <div class="input-group">
      <label class="input-title">Contraseña</label>
      <input
        type="password"
        placeholder="*********"
        [(ngModel)]="password"
        class="form-input"
      />
    </div>

    <p class="switch">
      <a routerLink="/login" class="switch-link">¿Olvidaste tu contraseña?</a>
    </p>

    <button (click)="goToResultados()">Ingresar</button>
  </div>
</section>
