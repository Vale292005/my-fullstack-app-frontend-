<h2>Prueba de Botones Personalizados</h2>

<div style="display: flex; gap: 20px; flex-wrap: wrap;">

  <!-- Estado Neutral -->
  <app-button label="Neutral"></app-button>

  <!-- Hover → tú lo pruebas pasando el mouse -->
  <app-button label="Hover"></app-button>

  <!-- Focus → haz click -->
  <app-button label="Focus"></app-button>

  <!-- Disabled -->
  <app-button label="Disabled" [disabled]="true"></app-button>

</div>

</div>
