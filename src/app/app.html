<h2>Prueba de Botones Personalizados</h2>

<div style="display: flex; gap: 20px; flex-wrap: wrap;">

  <!-- Estado Neutral -->
  <app-button label="Neutral"></app-button>

  <!-- Hover → tú lo pruebas pasando el mouse -->
  <app-button label="Hover"></app-button>

  <!-- Focus → haz click -->
  <app-button label="Focus"></app-button>

  <!-- Disabled -->
  <app-button label="Disabled" [disabled]="true"></app-button>

</div>
<h2>Prueba Input Search</h2>

<div style="width: 500px">
  <app-input-search placeholder="¿Buscas un rincón acogedor?"></app-input-search>
</div>
<div class="atoms-container">
  <app-switch></app-switch>
  <app-dropdown></app-dropdown>
  <app-label></app-label>
  <app-input></app-input>
</div>
<app-card-comment
  [username]="'Valeria'"
  [comment]="'Me encanta este proyecto!'"
  [rating]="5">
</app-card-comment>

<app-icon
  icon="pet-friendly.png"
  label="Pet Friendly"
  (selectedChange)="filterPets($event)"
></app-icon>
<app-menu-tabs
  [items]="[
    { label: 'Alojamiento', route: '/alojamiento' },
    { label: 'Panel Personal', route: '/panel' },
    { label: 'Favoritos', route: '/favoritos' }
  ]">
</app-menu-tabs>
